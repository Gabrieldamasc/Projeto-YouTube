<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistir Vídeo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="menu-hamburger">
            <img src="Media/menu-hamburger-button.png" alt="menu-hamburger">
        </div>
        <div class="logo">
            <img src="Media/YouTube-logo.png" alt="youtube logo">
        </div>
        
        <div class="barra-pesquisa">
            <input type="text" name="search" id="search" placeholder="    Pesquisar">
            <div class="img-search">
                <img src="Media/search-button.png" alt="">
            </div>
        </div>
        
        <div class="icones-cabecalho">

            <span class="icone">
                <img src="Media/upload-icon.png" alt="">
            </span>

            <span class="icone">
                <img src="Media/notification-icon.png" alt="">
            </span>

            <span class="icone">
                <img src="Media/user-button.png" alt="">
            </span>

        </div>
    </header>

    <main class="conteudo-principal">
        <section class="area-video">
            <div class="video-player">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/b0G7VZHSG7Y?si=5ZDH3zTTCr26O08q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <h1 class="titulo-video">Se Tu Luta Tu Conquistas</h1>
            <div class="informacoes-video">
                <span class="visualizacoes">1.234.567 visualizações</span>
                <div class="acoes-video">
                    <button class="botao-acao">👍 Gostei</button>
                    <button class="botao-acao">👎 Não gostei</button>
                    <button class="botao-acao">🔗 Compartilhar</button>
                    <button class="botao-acao">💾 Salvar</button>
                </div>
            </div>
            <div class="descricao-canal">
                <div class="info-canal">
                    <div class="icone-canal">🧑‍💼</div>
                    <div>
                        <p class="nome-canal">Canal Exemplo</p>
                        <p class="inscritos">2,3 mi de inscritos</p>
                    </div>
                </div>
                <button class="botao-inscrever">INSCREVER-SE</button>
            </div>
            <div class="descricao-video">
                <p>Essa é a descrição do vídeo. Aqui você encontra informações relevantes sobre o conteúdo apresentado.</p>
            </div>
        </section>

        <aside class="videos-sugeridos">
            <div class="video-sugerido">
                <div class="miniatura-video">📺</div>
                <div class="info-video-sugerido">
                    <p class="titulo-sugerido">Outro vídeo interessante</p>
                    <p class="nome-canal">Outro Canal</p>
                    <p class="visualizacoes">500 mil visualizações</p>
                </div>
            </div>

            <!-- Repetir este bloco para mais vídeos sugeridos -->
        </aside>
    </main>
</body>
</html>
